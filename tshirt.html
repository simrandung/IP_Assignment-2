<!DOCTYPE html>
<html>
<head>
    <title>Customized T-shirt Order Form</title>
    <style>
        /* Add border to the form */
        form {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Add some spacing between the labels and inputs */
        label {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Customized T-shirt Order Form</h1>
    <form action="/save.html" method="post"> 
        <label for="tagline">Tagline on the Shirt:</label><br>
        <input type="text" id="tagline" name="tagline" required><br>

        <label for="color">Color:</label><br>
        <input type="text" id="color" name="color" required><br>

        <label for="size">Size:</label><br>
        <select id="size" name="size" required>
            <option value="">Select Size</option>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
        </select><br>

        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" name="quantity" min="1" required><br>

        <label for="delivery_date">Delivery Date:</label><br>
        <input type="date" id="delivery_date" name="delivery_date" required><br>

        <label for="other_details">Other Details of Delivery:</label><br>
        <textarea id="other_details" name="other_details" rows="4"></textarea><br>

        <input type="submit" value="Place Order">
    </form>
</body>
</html>
